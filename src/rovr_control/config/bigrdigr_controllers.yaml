controller_list:
 - name: wheel_controller
   action_ns: follow_joint_trajectory
   type: FollowJointTrajectory
   default: true
   joints:
     - back_left_wheel_joint
     - back_right_wheel_joint
     - front_left_wheel_joint
     - front_right_wheel_joint

 - name: drum_controller
   action_ns: follow_joint_trajectory
   type: FollowJointTrajectory
   default: true
   joints:
     - drum_joint
